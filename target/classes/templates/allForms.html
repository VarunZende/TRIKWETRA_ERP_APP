<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 50px;
        }
        .button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>All Forms</h1>

<a class="button" href="/forms/purchase form" target="_blank">Purchase Form</a>
<a class="button" href="/forms/sales form" target="_blank">Sales Form</a>
<a class="button" href="/forms/bank statement" target="_blank">Bank Statement Form</a>
<a class="button" href="/forms/item form" target="_blank">Item Form</a>
<a class="button" href="/forms/journal form" target="_blank">Journal Form</a>

</body>
</html>
